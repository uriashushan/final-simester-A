<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Contact Form</h2>
    <hr>

    <form action="" id="formid">
        <label for="Name">Name</label>
        <input type="text" name="name" placeholder="Enter your name:" required><br><br>

        <label for="email">Gmail</label>
        <input type="email" name="email" placeholder="Enter your Gmail" required><br><br>

        <h4>Reason for Application</h4>
        <input type="checkbox"  value="Delivery problem">
        <label for="checkbox">Delivery problem</label><br>
        <input type="checkbox"  value="Bad service">
        <label for="checkbox">Bad service</label><br>
        <input type="checkbox"  value="Website error">
        <label for="checkbox">Website error</label><br>
        <input type="checkbox"  value="Product problem">
        <label for="checkbox">Product problem</label><br>
        <input type="checkbox"  value="Else">
        <label for="checkbox">Else</label><br>
        <textarea name="contact" id="else" placeholder="Describe your issue..."></textarea><br><br>

        <h4>Would you buy from us again?</h4>
        <input type="radio" name="buyAgain" value="Yes" id="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" name="buyAgain" value="No" id="no">
        <label for="no">No</label><br><br>

        <h4>If you want us to call you back üëáüèº</h4>
        <label for="phone">Phone</label>
        <input type="number" name="phone" placeholder="05*-***-****" required><br><br>

        <p><b><u>Select a contact date:</u></b></p>
        <label for="date">Date</label>
        <input type="date" name="date" required><br><br>

        <input onclick="submitForm(event)" type="submit" value="Submit">
        <input type="reset">
        <hr>
    </form>

    <div id="formoutpot"></div>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent form submission

            const form = document.getElementById("formid");
            const divForm = document.getElementById("formoutpot");
            const formData = new FormData(form);
            const formArray = Array.from(formData.entries());  // Convert FormData to array

            let outputText = "";
            for (let i = 0; i < formArray.length; i++) {
                const [key, value] = formArray[i];  // Destructure into key and value
                outputText += `${key}: ${value} <br>`; // Format key-value pair with line break
            }

            divForm.innerHTML = outputText; // Display the output
        }
    </script>

</body>
</html>
